<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>breaking News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <div class="register-form">
    <ion-card class="register-card">
      <ion-card-header>
        <ion-card-title class="card-title">Cadastro de Email</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input [(ngModel)]="email" (ionBlur)="validateEmail()" type="email" placeholder="Digite seu email"></ion-input>
        </ion-item>

        <!-- Mostrar a mensagem quando o email for válido -->
        <ion-text color="success" *ngIf="isEmailValid">Email valido</ion-text>

        <ion-button class="register-button" expand="full" type="submit" [disabled]="!isEmailValid" (click)="onRegister()">Cadastrar</ion-button>
      </ion-card-content>
    </ion-card>

<!-- Modal para exibir a mensagem de sucesso -->
<ion-modal [isOpen]="showModal" (didDismiss)="closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Cadastro realizado com sucesso</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div class="modal-content">
        <h2>Seu email foi cadastrado!</h2>
        <p>Agora você vai poder receber as notícias diárias.</p>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>
  </div>
</ion-content>
